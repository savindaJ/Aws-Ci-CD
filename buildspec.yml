name: Build and Push Docker Image to AWS ECR

on:
  push:
    branches:
      - main # Trigger the workflow on pushes to the 'main' branch
  pull_request:
    branches:
      - main # Optionally trigger on pull requests to 'main'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 888577046303.dkr.ecr.ap-south-1.amazonaws.com

      # Step 4: Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t aws-cicd .

      # Step 5: Tag the Docker image
      - name: Tag Docker Image
        run: |
          docker tag aws-cicd:latest 888577046303.dkr.ecr.ap-south-1.amazonaws.com/aws-cicd:latest

      # Step 6: Push the Docker image to ECR
      - name: Push Docker Image to ECR
        run: |
          docker push 888577046303.dkr.ecr.ap-south-1.amazonaws.com/aws-cicd:latest